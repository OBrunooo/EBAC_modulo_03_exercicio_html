<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio modulo 3 HTML</title>
</head>
<body>
<h1>Formulário de Cadastro</h1><br/>
<form>        
    <label for="nome"> Nome</label>
    <input required id="nome" type="text" placeholder="Nome completo" >
    <br/>
    <label for="e-mail"> E-mail</label>
    <input required id="e-mail" type="email" placeholder="E-mail de preferência"/>
    <br/>
    <label for="senha"> Senha</label>
    <input required id="senha" type="password" placeholder="Senha de preferência"/>
    <br/>
    <button type="submit" >Cadastrar</button>
</form>
</body>
</html>
